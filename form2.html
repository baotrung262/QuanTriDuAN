<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form 2</title>
  </head>
  <body style>
   <p><center>Novell Services Login</center></p>
   <form>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username">
    <br>
    <br>
    <label for="password">Password: </label>
    <input type="text" id="password" name="password">
    <br>
    <br>
    <label for="city">City of Employment: </label>
    <input type="text" id="city" name="city">
    <br>
    <br>
    <label for="websv">Web sever: </label>
    <select id="websv" name="websv">
      <option value="websv">---Choose a sever---</option>
    </select>
    <br>
    <br>
    <p>Please specify your role :</p>
     <input type="radio" id="Admin" name="option" value="Admin">
     <label for="Admin">Admin</label>
     <br>
     <input type="radio" id="Engineer" name="option" value="Engineer">
     <label for="Enginner">Engineer</label>
     <br>
     <input type="radio" id="Manager" name="option" value="Manager">
     <label for="Manager">Manager</label>
     <br>
     <input type="radio" id="Guest" name="option" value="Guest">
     <label for="Guest">Guest</label>
     <br>
     <p>Single Sign-on to the following:</p>
     <input type="checkbox" id="Sign-on1" name="Sign-on1" value="Mail">
     <label for="Sign-on1">Mail</label>
     <br>
     <input type="checkbox" id="Sign-on2" name="Sign-on2" value="Payroll">
     <label for="Sign-on2">Payroll</label>
     <br>
     <input type="checkbox" id="Sign-on3" name="Sign-on3" value="Self-service">
     <label for="Sign-on3">Self-service</label>
     <br>
     <br>
    <button type="button">Login</button>
    <button type="button">Reset</button>
  </form>
  </body>
</html>
